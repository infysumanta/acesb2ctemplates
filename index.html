  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Authentication</title>
    <link href={{ request.url | base }}/bootstrap.min.css rel="stylesheet">
    <link href={{ request.url | base }}/theme.css rel="stylesheet">
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        color: #333;
      }

      main {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
        background-color: #f8fafc;
      }

      .login-container {
        max-width: 400px;
        width: 100%;
        padding: 32px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        margin: 0 auto;
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #334155;
        font-size: 24px;
        font-weight: 600;
      }

      .claims-provider-list-buttons {
        margin-top: 20px;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .options > div {
        width: 100%;
      }

      .accountButton {
        display: flex !important;
        align-items: center;
        justify-content: center;
        width: 100% !important;
        padding: 12px !important;
        border: 1px solid #e2e8f0 !important;
        border-radius: 8px !important;
        background: white !important;
        color: #334155 !important;
        font-size: 16px !important;
        font-weight: 500 !important;
        cursor: pointer;
        transition: all 0.2s ease !important;
        height: auto !important;
        margin: 0 !important;
        background-position: 16px center !important;
        background-repeat: no-repeat !important;
      }

      .accountButton:hover {
        background-color: #f8fafc !important;
        border-color: #cbd5e1 !important;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1) !important;
      }

      .intro {
        display: none;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* Top Bar */
      .top-bar {
        background-color: #334155;
        color: white;
        padding: 8px 0;
      }

      .contact-info {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 16px;
      }

      .phone-link,
      .action-link {
        display: flex;
        align-items: center;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .phone-link i,
      .action-link i {
        margin-right: 8px;
        font-size: 12px;
      }

      .action-link:hover {
        color: #99f6e4;
      }

      /* Header and Navigation */
      .main-header {
        background-color: #f3f4f6;
        padding: 16px 0;
      }

      .header-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo {
        margin-bottom: 16px;
      }

      .logo img {
        height: 48px;
        width: auto;
      }

      .main-nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
        color: #334155;
        font-weight: 500;
      }

      .nav-link {
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #0d9488;
      }

      /* Hero Section */
      .hero-section {
        padding: 32px 0 64px;
      }

      .hero-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .hero-text {
        margin-bottom: 32px;
        text-align: center;
      }

      h1 {
        font-size: 36px;
        font-weight: 700;
        color: #0d9488;
        line-height: 1.2;
        margin-bottom: 16px;
      }

      .hero-text p {
        font-size: 18px;
        color: #475569;
        margin-bottom: 32px;
      }

      .cta-button {
        display: inline-block;
        background-color: #7e22ce;
        color: white;
        font-weight: 500;
        padding: 12px 32px;
        border-radius: 6px;
        transition: background-color 0.3s ease;
      }

      .cta-button:hover {
        background-color: #6b21a8;
      }

      /* Image Grid */
      .image-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 8px;
        width: 100%;
        max-width: 600px;
      }

      .image-cell {
        aspect-ratio: 1/1;
        overflow: hidden;
      }

      .image-cell img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .top-left {
        border-top-left-radius: 100%;
      }

      .top-right {
        background-color: #14b8a6;
        border-top-right-radius: 100%;
      }

      .bottom-left {
        background-color: #0d9488;
        border-bottom-left-radius: 100%;
      }

      .bottom-right {
        border-bottom-right-radius: 100%;
      }

      /* Responsive Styles */
      @media (min-width: 768px) {
        .header-content {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }

        .logo {
          margin-bottom: 0;
        }

        .main-nav {
          justify-content: flex-end;
          gap: 32px;
        }

        .hero-content {
          flex-direction: row;
          align-items: center;
          gap: 32px;
        }

        .hero-text {
          flex: 1;
          text-align: left;
          margin-bottom: 0;
        }

        .hero-images {
          flex: 1;
        }

        h1 {
          font-size: 48px;
        }
      }

      @media (min-width: 1024px) {
        h1 {
          font-size: 56px;
        }
      }

      .page-heading {
        padding-top: 20px;
      }

      .page-copy {
        margin-bottom: 40px;
      }

      .highlightError {
        border: 1px solid #cb2027 !important;
        background-color: #fce8e8 !important;
      }

      .attrEntry .error.itemLevel {
        display: none;
        color: #cb2027;
        font-size: 0.9em;
      }

      .error {
        color: #cb2027;
      }

      .entry {
        padding-top: 8px;
        padding-bottom: 0 !important;
      }

      .entry-item {
        margin-bottom: 20px;
      }

      .intro {
        margin-bottom: 16px;
      }

      .intro p {
        color: #475569;
        font-size: 0.9rem;
      }

      .pageLevel {
        text-align: center;
        margin: 12px 0;
        padding: 12px;
        font-size: 0.9rem;
        border-radius: 6px;
        background-color: #fef2f2;
        color: #dc2626;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #334155;
        font-weight: 500;
      }

      .attrEntry {
        margin-bottom: 24px;
      }

      .textInput {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        font-size: 1.5rem;
        color: #334155;
        transition: all 0.2s ease;
      }

      .textInput:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
      }

      .textInput:read-only {
        background-color: #f8fafc;
      }

      .verifyInput {
        width: 200px;
        padding: 8px 12px;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        color: #334155;
        margin-right: 8px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 16px;
        width: 100%;
      }

      .buttons button {
        width: 100%;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
      }

      .buttons.verify {
        flex-direction: column;
        gap: 8px;
        margin-top: 8px;
      }

      .buttons.verify label {
        margin-bottom: 4px;
      }

      .buttons.verify .verifyInput {
        margin-bottom: 8px;
      }

      .buttons.verify button {
        margin-bottom: 4px;
      }

      .buttons.verify button:last-child {
        margin-bottom: 0;
      }

      /* Hide buttons initially and show when needed */
      .buttons.verify button[style*="display: none"] + button {
        margin-top: 0;
      }

      .verifyButton,
      .sendButton,
      #continue,
      .defaultButton {
        background-color: #334155;
        color: white;
        border: none;
      }

      .verifyButton:hover,
      .sendButton:hover,
      #continue:hover,
      .defaultButton:hover {
        background-color: #222f3f;
      }

      #cancel {
        background-color: white;
        color: #64748b;
        border: 1px solid #e2e8f0;
      }

      #cancel:hover {
        background-color: #f8fafc;
      }

      .verify.buttons {
        margin-top: 12px;
      }

      .helpLink {
        display: inline-block;
        margin-top: 4px;
        font-size: 0.8rem;
        color: #64748b;
        text-decoration: none;
      }

      .helpLink:hover {
        color: #334155;
      }

      .verificationInfoText {
        margin-bottom: 12px;
        color: #475569;
        font-size: 1.5rem;
      }

      .verificationSuccessText {
        color: #059669;
      }

      .verificationErrorText {
        color: #dc2626;
      }

      #forgotPassword {
        font-size: 0.75em;
        padding-left: 5px;
      }

      #createAccount {
        margin-left: 5px;
      }

      /* Loading indicator hidden by default */
      .working,
      div[id$="_ver_wait"] {
        display: none !important;
        visibility: hidden;
      }

      .divider {
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .divider h2 {
        display: table;
        white-space: nowrap;
        font-size: 1em;
        font-weight: 700;
      }

      /* Mobile Responsiveness */
      .verify.buttons {
        margin-top: 12px;
      }

      /* Hide working indicator */
      .working {
        display: none !important;
      }

      @media (max-width: 640px) {
        .login-container {
          margin: 16px;
          padding: 24px;
        }

        .attrEntry {
          margin-bottom: 20px;
        }

        .verifyInput {
          width: 100%;
          margin-right: 0;
          margin-bottom: 12px;
        }

        .buttons {
          margin-top: 20px;
        }

        .buttons.verify {
          margin-top: 16px;
        }

        .buttons.verify button {
          margin-bottom: 8px;
          padding: 12px 16px;
        }

        .buttons.verify button:last-child {
          margin-bottom: 0;
        }

        .verificationInfoText,
        .verificationErrorText,
        .verificationSuccessText {
          margin: 12px 0;
          line-height: 1.4;
        }

        .top-bar {
          padding: 12px 0;
        }

        .contact-info {
          flex-direction: column;
          gap: 8px;
          align-items: flex-start;
        }
      }

      .login-section {

    <script defer>
      const makeIntroVisible = function (apiElement, introElement) {
        console.log("searching for Phonefactor screen");
        if (
          apiElement &&
          apiElement.getAttribute("data-name") === "Phonefactor"
        ) {
          console.log("found phonefactor");
          introElement.style.display = "block";
          //Stop observing once the element is made visible
          observer.takeRecords();
          observer.disconnect();
        }
      };
      const showContinueButton = function (
        apiElement,
        verificationText,
        continueButton,
      ) {
        console.log("searching for SelfAsserted screen");
        if (
          apiElement &&
          apiElement.getAttribute("data-name") === "SelfAsserted"
        ) {
          if (verificationText.style.display === "inline") {
            continueButton.style.display = "inline";
            continueButton.style.marginTop = "-30px";
            //Stop observing once the target element has been modified
            observer.takeRecords();
            observer.disconnect();
          }
        }
      };
      // Callback function to execute when mutations are observed
      const callBack = function (mutationsList, observer) {
        const apiElement = document.getElementById("api");
        const introElement = document.querySelector(
          ".self_asserted_container .row .panel-default .panel-body .intro",
        );
        const verificationText = document.querySelector(
          "#attributeVerification #attributeList ul li.Readonly .attrEntry .verificationSuccessText",
        );
        const continueButton = document.querySelector(
          "#attributeVerification button#continue",
        );
        if (apiElement && introElement) {
          console.log("api & introElement found");
          makeIntroVisible(apiElement, introElement);
        }
        if (verificationText && continueButton) {
          console.log("found verificationText and continueButton");
          showContinueButton(apiElement, verificationText, continueButton);
        }
      };
      const config = { attributes: true, childList: true, subtree: true };
      // Create an observer instance linked to the callback function
      const observer = new MutationObserver(callBack);
      // Start observing the target node for configured mutations
      observer.observe(document, config);
    </script>
